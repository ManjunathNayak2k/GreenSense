name: Replace Old Code with New

on:
  pull_request:
    branches:
        - main
    types:
        - opened
        - synchronize

jobs:
  replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Updated Code
        env: 
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
        id: process-files
        uses: actions/github-script@v5
        with:
          script: |
            const { owner, repo, number } = context.issue;

            // Get the list of files changed in the PR
            const { data: files } = await github.rest.pulls.listFiles({
              owner, repo, pull_number: number
            });

            const updatedFiles = [];
            const fs = require('fs');

            for (const file of files) {
              // Read file contents
              const fileContent = fs.readFileSync(file.filename, 'utf8');

              // Use the built-in fetch function
              const response = await github.request({
                url: 'https://api.openai.com/v1/chat/completions',
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer $OPENAI_API_KEY' },
                body: JSON.stringify(
                        "model": "gpt-3.5-turbo",
                        "temperature": "0.1",
                        "messages": [
                          {
                            "role": "system",
                            "content": "Your task is to optimize the provided code. Improve its speed. Improve its algorithmic efficiency. Some optimisations may include connection pooling, inbuilt functions, parallel processing. The response should strictly follow this format: Start with the string [CODE_START], then the optimized code, followed by [CODE_END]. After that, start with [EXPLANATION_START], provide one line explanation of the optimisation and provide the complexities of the original code and complexities of the optimized code, and end with [EXPLANATION_END]."
                          },
                          {
                            "role": "user",
                            "content": "Optimize this code: " + fileContent
                          }]
                      )
              });
              
              console.log("server response:");
              console.log(response);
              console.log('---------------------')

              // GPT response
              const chatResponse = response.data.choices[0].message.content;

              const code_regex = /\[CODE_START\]([\s\S]*?)\[CODE_END\]/;
              const explanation_regex = /\[EXPLANATION_START\]([\s\S]*?)\[EXPLANATION_END\]/;

              const codeMatch = chatResponse.match(code_regex);
              const explanationMatch = chatResponse.match(explanation_regex);

              let updatedCode = fileContent
              let explanation = 'No explanation'

              if (codeMatch && codeMatch[1]) {
                  updatedCode = codeMatch[1];
                  console.log(updatedCode); 
              } else {
                  console.log("No code found");
              }

              if (explanationMatch && explanationMatch[1]) {
                  explanation = explanationMatch[1];
                  console.log(explanation); 
              } else {
                  console.log("No code found");
              }

              // Write new content to file
              fs.writeFileSync(file.filename, updatedCode, 'utf8');

              updatedFiles.push({ path: file.filename, explanation: explanation });
            }
            
            console.log("::set-output name=updatedFiles::" + JSON.stringify(updatedFiles));
            env:
              FILES: ${{ toJson(github.event.pull_request.changed_files) }}
      
